<!DOCTYPE html>
<html>
<head>
	<title>sendBB</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

<script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js" ></script> 
</head>
<body>
	<center>
	<h2>Send to Blood Bank</h2>
    </center>

      <video id="preview"></video>
      <!-- <input type="text" id="addr"></input> -->
      <script>
        let scanner = new Instascan.Scanner(
            {
                video: document.getElementById('preview')
            }
        );
        scanner.addListener('scan', function(content) {
            document.getElementById("addr").value=content;
            window.open(content, "_blank");
        });
        Instascan.Camera.getCameras().then(cameras => 
        {
            if(cameras.length > 0){
                scanner.start(cameras[0]);
            } else {
                console.error("Cam not available");
            }
        });
    </script>
      
      <center><b>ID:</b>	
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id = "addr">
  </div>
  <br>
  <b>Source Blood Bank:</b> 
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id = "sbb">
  </div>
  <br>
  <b>Destination Blood Bank:</b> 
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id = "dbb">
  </div>
  
<p class="w3-text-red" > Scan the QR code on the packet!</p>
<!-- Raised button --><br>
<button class="w3-button w3-red" onclick="App.sen();">Send
  
</button></center>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
