<body>
  <center>
  <h2>Donor Registration</h2>
    </center>

 <form onSubmit="App.addDonors();">
    <center><b>id:</b>  
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="did" required="true">
    </div><br>
      <center><b>Name:</b>  
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="name" required="true">
    <!--label class="mdl-textfield__label" for="sample1">Name..</label-->
  </div><br>
  <b>Phone Number:</b>  
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="phno" required="true">
    <!--label class="mdl-textfield__label" for="sample1">Phone Number</label-->
  </div><br>
  <b>Blood Group:</b> 
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="bloodGroup" required="true">
    <!--label class="mdl-textfield__label" for="sample1">Blood Group</label-->
  </div><br>
<main><div id="output"></div></main>
<script>

  function qr()
  {
      var id = document.getElementById("did").value
      let qrcode = new QRCode("output", {
            text: id,
            width: 177,
            height: 177,
            correctLevel : QRCode.CorrectLevel.H
        });    
  }    
</script>
<!-- Raised button --><br>
<button class="mdl-button mdl-js-button mdl-button--raised" type ="submit" >
  SUBMIT
</button>
<a class="mdl-button mdl-js-button mdl-button--raised" onclick="qr()" >
  GENERATE QR CODE
</a>
</center>
</form>
